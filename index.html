<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./tital_icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Sunoo</title>
</head>

<body>
    <div id="main">
        <div class="upper_section">
            <nav id="Nav" class="navbar">
                <img src="./tital_icone.png" alt="icone">
                <h1>Sunoo.com</h1>
                <div class="content">
                    <input type="text" placeholder="Fillter" class="filletr">
                    <div class="icon">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                     <a href="#"><i class="fas fa-sun "></i></a>
                    </div>
                </div>
            </nav>
            <div class="upper_info">
            <ul class="list_of_topic">
                <li>All</li>
                <li>Top 100 track</li>
                <li>New Release</li>
                <li>Artist</li>
            </ul>
            </div>
        </div>
        <div class="middel_section">
            <div  class="top_10_album">
                <h1 class="h11">Top 100 Track</h1>
                <div id="first" class="data">
                 
                </div>
            </div>
            <div class="new_release">
                <h1 class="h11">New Release</h1>
                <div id="mid1" class="data">
                   
                </div>
            </div>
            <div class="Artist">
                <h1 class="h11">Artist</h1>
                <div class="data">
                  
                </div>
            </div>
           
        </div>
        <div class="lower_section">
            <audio controls  src="./Jeda-Nasha(PaglaSongs).mp3"  class="audio"></audio>

            <div class="make_fancy_tacke_bar">
                <div>
                    <img id="poster" src="https://i.ytimg.com/vi/27HH5S2aGRA/maxresdefault.jpg" alt="img">

                    <h3 id="name1">jeda nsha nsha</h3>
                </div>
                <div>
                    <nav class="icone">
                        <i class="fas fa-backward"></i>
                        <section class="play">
                            <i id="paly" class="fas fa-play"></i>
                            <i id="poused" class="fa-solid fa-pause"></i>
                        </section>
                        <i class="fas fa-forward"></i>

                    </nav>
                    <nav class="range_set">
                        <p>00:12</p>
                        <input class="range" value="0" type="range">
                        <p class="pp"></p>
                    </nav>
                </div>
                <div>
                    <i class="fas fa-volume-up"></i>
                    <input type="range"></div>
            </div>
        </div>

    </div>
    <script src="./App.js"></script>
</body>

</html>
